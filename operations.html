<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operations</title>
  
</head>

<body>
  <h1>CRUD Operations</h1>

  <div >
    <button  onclick="getStudents()">GET</button>
    <button  onclick="insertStudent()">INSERT</button><br>
    <div id="insertAreaId" style="visibility:hidden">
      <form name="insertArea">
        Id :<input type="text" id="insertCustomId"><br>
        Name:<input type="text" id="insertNameId"><br>
        Age :<input type="text" id="insertAgeId">
      </form>
      <button onclick="sendToInsert()">submit</button>
    </div>
  </div>
  <h1 style="visibility: hidden" id="successHeadingId">
    <center>Inserted successfully</center>
  </h1>

  <div id="updateForm" style="visibility: hidden;">
    <form id="update">
      Id: <input type="text" id="updateFormId"><br>
      Name:<input type="text" id="updateFormName"><br>
      Age: <input type="text" id="updateFormAge">
      <h6 id="updateAcknow" style="visibility: hidden">Updated</h6>
    </form>
    <center><button onclick="sendToUpdate()">submit</button></center>
  </div>
  <table id="results" class="table-bordered" style="visibility: hidden;margin-left: auto;margin-right: auto;">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Age</th>
        <th>Delete Row</th>
        <th>Update Row</th>
      </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
  </table>

  <script>
    function updateStudent(k) {
      document.getElementById("updateAcknow").style.visibility = "hidden";
      document.getElementById("updateForm").style.visibility = "visible";
    }
    function sendToUpdate() {
      let i_d = document.getElementById("updateFormId").value;
      let n = document.getElementById("updateFormName").value;
      let a = document.getElementById("updateFormAge").value;
     
      let stu = {
        id: i_d,
        name: n,
        age: a
      }
      fetch(`http://localhost:4000/updatestu/${i_d}`,
        {
          method: "PUT",
          headers: {
            "content-type": "application/json",
            "Authorization": `Bearer ${localStorage.getItem("token")}`
          },
          body: JSON.stringify(stu)
        }).then();
      document.getElementById("insertAreaId").style.visibility = "hidden";

      console.log("updated");

      document.getElementById("updateAcknow").style.visibility = "visible";
      getStudents();
      document.getElementById("updateForm").style.visibility = "hidden";
      document.getElementById("updateAcknow").style.visibility = "hidden";

    }
    async function getStudents() {
      document.getElementById("successHeadingId").style.visibility = "hidden";
      document.getElementById("insertAreaId").style.visibility = "hidden";
      document.getElementById("results").style.visibility = "visible";
      let response = await fetch("http://localhost:4000/stu");
      let result = await response.json();
      console.log(result);
      var tbody = '';
      const tableBody = document.getElementById("tableBody");
      result.forEach(element => {
        tbody += `<tr>
              <td>${element._id}</td>
              <td>${element.name}</td>
              <td>${element.age}</td>
              <td><button onclick="deleteStudent(${element._id})">Delete</button></td>
              <td><button onclick="updateStudent(${element._id})">Update</button></td>           
            </tr>`

      });
      tableBody.innerHTML = tbody;


    }


    function deleteStudent(k) {
      console.log(k);

      fetch(`http://localhost:4000/deletestu/${k}`,
        {
          method: "DELETE",
          headers: {
            "content-type": "application/json",
            "Authorization": `Bearer ${localStorage.getItem("token")}`
          }
        })
      getStudents();
    }

    function insertStudent() {
      document.getElementById("successHeadingId").style.visibility = "hidden";
      document.getElementById("results").style.visibility = "hidden"
      document.getElementById("insertAreaId").style.visibility = "visible";
    }

    function sendToInsert() {
      let i_d = document.getElementById("insertCustomId").value;
      let n = document.getElementById("insertNameId").value;
      let a = document.getElementById("insertAgeId").value;
      
      let stu = {
        id: i_d,
        name: n,
        age: a
      }
      fetch("http://localhost:4000/addstu",
        {
          method: "POST",
          headers: {
            "content-type": "application/json",
            "Authorization": `Bearer ${localStorage.getItem("token")}`
          },
          body: JSON.stringify(stu)
        }).then();
      document.getElementById("insertAreaId").style.visibility = "hidden";
      document.getElementById("successHeadingId").style.visibility = "visible";
      setTimeout(function () {
        location.reload();
      }, 2000);
    }

  </script>
</body>

</html>
